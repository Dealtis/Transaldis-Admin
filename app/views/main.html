<div>
    <md-input-container>
      <label>Pseudo</label>
      <input ng-model="user.pseudo" required>
    </md-input-container>
    <md-input-container>
      <label>Mot de passe</label>
      <input ng-model="user.password" type="email" required>

    <md-button class="md-raised md-primary" ng-click="logIn(user)">Button</md-button>
</div>
